<body>

<main>
  <div class="app">
    <h1>üì∂ WiFi QR Code Generator</h1>
    <p class="subtitle">Generate instant WiFi connection QR codes</p>

    <label for="ssid">WiFi Name (SSID)</label>
    <input id="ssid" placeholder="Enter WiFi name">

    <label for="password">Password</label>
    <div class="password-box">
      <input id="password" type="password" placeholder="Enter password">
      <button type="button" onclick="togglePassword()">üëÅ</button>
    </div>
    <div class="strength" id="strength">Password Strength: N/A</div>

    <label for="security">Security Type</label>
    <select id="security">
      <option value="WPA">WPA / WPA2</option>
      <option value="WEP">WEP</option>
      <option value="nopass">No Password</option>
    </select>

    <button class="main-btn" onclick="generateQR()">Generate QR Code</button>

    <div id="qrcode">
      <div id="loader"></div>
    </div>

    <div class="actions">
      <button onclick="downloadQR()">‚¨á Download</button>
      <button onclick="copyDetails()">üìã Copy Info</button>
      <button onclick="resetAll()">üîÑ Reset</button>
    </div>
  </div>
</main>

<footer>
  ¬© 2026 WiFi QR Code Generator ¬∑ Built by Arpit Chaudhary
</footer>

<script>
  const ssidInput = document.getElementById("ssid");
  const passwordInput = document.getElementById("password");
  const securityInput = document.getElementById("security");
  const qrContainer = document.getElementById("qrcode");
  const loader = document.getElementById("loader");
  const strengthText = document.getElementById("strength");

  function escapeInput(text) {
    return text.replace(/([\\;,:])/g, "\\$1");
  }

  securityInput.addEventListener("change", () => {
    if (securityInput.value === "nopass") {
      passwordInput.disabled = true;
      passwordInput.value = "";
      strengthText.textContent = "Password Strength: N/A";
      strengthText.style.color = "#333";
    } else {
      passwordInput.disabled = false;
    }
  });

  passwordInput.addEventListener("input", () => {
    const pwd = passwordInput.value;
    let strength = "Weak";
    if (pwd.length > 8 && /[A-Z]/.test(pwd) && /\d/.test(pwd)) strength = "Strong";
    else if (pwd.length >= 6) strength = "Medium";

    strengthText.textContent = `Password Strength: ${strength}`;
    strengthText.style.color =
      strength === "Strong" ? "green" :
      strength === "Medium" ? "orange" : "red";
  });

  function generateQR() {
    const ssidRaw = ssidInput.value.trim();
    const passwordRaw = passwordInput.value;
    const security = securityInput.value;

    if (!ssidRaw) {
      alert("Please enter WiFi name.");
      return;
    }

    if (security !== "nopass" && passwordRaw.length < 8) {
      alert("Password must be at least 8 characters.");
      return;
    }

    const ssid = escapeInput(ssidRaw);
    const password = escapeInput(passwordRaw);

    loader.style.display = "block";
    qrContainer.querySelectorAll("img, canvas").forEach(el => el.remove());

    setTimeout(() => {
      const wifiString = security === "nopass"
        ? `WIFI:T:nopass;S:${ssid};;`
        : `WIFI:T:${security};S:${ssid};P:${password};;`;

      new QRCode(qrContainer, {
        text: wifiString,
        width: 200,
        height: 200
      });

      loader.style.display = "none";
    }, 300);
  }

  function togglePassword() {
    passwordInput.type =
      passwordInput.type === "password" ? "text" : "password";
  }

  function downloadQR() {
    const img = qrContainer.querySelector("img");
    if (!img) return alert("Generate QR first.");

    const link = document.createElement("a");
    link.href = img.src;
    link.download = "wifi-qr.png";
    link.click();
  }

  function copyDetails() {
    const ssid = ssidInput.value.trim();
    const password = passwordInput.value;
    if (!ssid) return alert("Enter WiFi name first.");

    navigator.clipboard.writeText(`WiFi Name: ${ssid}\nPassword: ${password}`)
      .then(() => alert("Copied successfully"));
  }

  function resetAll() {
    ssidInput.value = "";
    passwordInput.value = "";
    securityInput.value = "WPA";
    passwordInput.disabled = false;
    strengthText.textContent = "Password Strength: N/A";
    strengthText.style.color = "#333";
    qrContainer.querySelectorAll("img, canvas").forEach(el => el.remove());
  }
</script>
