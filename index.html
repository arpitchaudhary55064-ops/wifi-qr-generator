<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WiFi QR Code Generator</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- FontAwesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- QR Code Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
* {
  box-sizing: border-box;
}

body.home-page {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(-45deg, #020617, #0f172a, #1e293b, #0f172a);
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
  font-family: 'Poppins', sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.app {
  width: 100%;
  max-width: 400px;
  background: #020617;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 20px 50px rgba(0,0,0,.7);
  animation: fadeInUp 0.8s ease;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.app h1 {
  text-align: center;
  font-size: 26px;
  margin-bottom: 5px;
}

.subtitle {
  text-align: center;
  font-size: 13px;
  color: #94a3b8;
  margin-bottom: 25px;
}

label {
  font-size: 14px;
  margin-top: 12px;
  display: block;
  color: #e2e8f0;
}

.input-group {
  position: relative;
  margin-bottom: 15px;
}

.input-group i {
  position: absolute;
  left: 15px;
  top: 42px;
  color: #64748b;
}

input, select {
  width: 100%;
  padding: 12px 12px 12px 42px;
  border-radius: 10px;
  border: 1px solid #334155;
  background: #1e293b;
  color: white;
  transition: 0.3s ease;
  font-size: 15px;
}

input:focus, select:focus {
  outline: none;
  border-color: #38bdf8;
  box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
}

select {
  cursor: pointer;
}

.password-box {
  display: flex;
  gap: 8px;
}

.password-box button {
  width: 45px;
  background: #334155;
  border: none;
  color: white;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s ease;
}

.password-box button:hover {
  background: #475569;
}

.main-btn {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  font-size: 16px;
  background: linear-gradient(135deg, #38bdf8, #0ea5e9);
  color: #020617;
  cursor: pointer;
  transition: 0.3s ease;
}

.main-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(56, 189, 248, 0.4);
}

/* Customization Section */
.customize-section {
  background: #0f172a;
  border-radius: 14px;
  padding: 18px;
  margin-top: 20px;
}

.customize-toggle {
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
}

.customize-toggle h3 {
  margin: 0;
  font-size: 14px;
  color: #38bdf8;
}

.customize-toggle span {
  font-size: 18px;
  transition: 0.3s;
  color: #94a3b8;
}

.customize-toggle.active span {
  transform: rotate(180deg);
}

.customize-options {
  display: none;
  margin-top: 15px;
  padding-top: 15px;
  border-top: 1px solid #334155;
}

.customize-options.show {
  display: block;
}

.customize-group {
  margin-bottom: 18px;
}

.customize-group label {
  font-size: 12px;
  color: #94a3b8;
  margin-bottom: 8px;
}

/* Color Options */
.color-options {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.qr-color-btn {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: 2px solid transparent;
  cursor: pointer;
  transition: 0.3s;
}

.qr-color-btn:hover {
  transform: scale(1.15);
}

.qr-color-btn.active {
  border-color: white;
  box-shadow: 0 0 10px rgba(255,255,255,0.5);
}

/* Theme & Size Options */
.theme-options, .size-options {
  display: flex;
  gap: 8px;
}

.theme-btn, .size-btn {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #334155;
  background: #1e293b;
  color: #94a3b8;
  cursor: pointer;
  transition: 0.3s;
  font-size: 12px;
}

.theme-btn:hover, .size-btn:hover,
.theme-btn.active, .size-btn.active {
  background: #38bdf8;
  color: #020617;
  border-color: #38bdf8;
}

/* Logo Upload */
.logo-upload {
  margin-top: 8px;
}

.logo-upload input[type="file"] {
  display: none;
}

.logo-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 12px;
  background: #334155;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
  color: #cbd5e1;
  font-size: 13px;
}

.logo-btn:hover {
  background: #475569;
}

.logo-preview-container {
  display: flex;
  align-items: center;
  margin-top: 10px;
}

.logo-preview {
  width: 40px;
  height: 40px;
  border-radius: 8px;
  object-fit: cover;
  display: none;
}

.logo-preview.show {
  display: block;
}

.logo-remove {
  color: #ef4444;
  margin-left: 10px;
  cursor: pointer;
  font-size: 16px;
  display: none;
}

.logo-remove.show {
  display: block;
}

/* QR Code Section */
#qrcode-container {
  display: none;
  justify-content: center;
  margin: 25px 0;
  position: relative;
}

#qrcode-container.show {
  display: flex;
  animation: fadeQR 0.5s ease forwards;
}

@keyframes fadeQR {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

#qrcode {
  padding: 15px;
  background: white;
  border-radius: 12px;
}

#qrcode img {
  display: block;
}

/* Border Styles */
#qrcode.border-square { border-radius: 0; }
#qrcode.border-rounded { border-radius: 16px; }
#qrcode.border-circle { border-radius: 50%; }

/* Actions */
.actions {
  display: flex;
  gap: 10px;
}

.actions button {
  flex: 1;
  padding: 12px;
  background: #334155;
  border: none;
  color: white;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
  font-size: 14px;
}

.actions button:hover {
  background: #475569;
}

/* Download Button */
.download-btn {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #10b981, #059669);
  color: white;
  font-weight: 600;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s;
  display: none;
}

.download-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
}

.download-btn.show {
  display: block;
  animation: fadeInUp 0.4s ease;
}

footer {
  text-align: center;
  margin-top: 20px;
  font-size: 12px;
  color: #64748b;
}

footer a {
  color: #38bdf8;
  text-decoration: none;
}
</style>
</head>
<body class="home-page">

<div class="app">
  <h1><i class="fas fa-wifi"></i> WiFi QR</h1>
  <p class="subtitle">Generate QR for instant connection</p>

  <!-- WiFi Name -->
  <label>WiFi Name (SSID)</label>
  <div class="input-group">
    <i class="fas fa-broadcast-tower"></i>
    <input type="text" id="ssid" placeholder="Enter WiFi name">
  </div>

  <!-- Security Type -->
  <label>Security Type</label>
  <div class="input-group">
    <i class="fas fa-shield-alt"></i>
    <select id="security">
      <option value="WPA">WPA/WPA2</option>
      <option value="WEP">WEP</option>
      <option value="nopass">No Password</option>
    </select>
  </div>

  <!-- Password -->
  <label>Password</label>
  <div class="input-group">
    <i class="fas fa-lock"></i>
    <input type="password" id="password" placeholder="Enter password">
    <div class="password-box" style="position: absolute; right: 10px; top: 38px;">
      <button id="togglePassword" style="width: 35px; height: 35px; padding: 0;">
        <i class="fas fa-eye"></i>
      </button>
    </div>
  </div>

  <!-- Generate Button -->
  <button class="main-btn" onclick="generateQR()">Generate QR Code</button>

  <!-- QR Code Display -->
  <div id="qrcode-container">

  <!-- Download Button -->
  <button class="download-btn" id="downloadBtn" onclick="downloadQR()">

          <div class="qr-color-btn" style="background: #f59e0b;" onclick="setColor('#f59e0b', this)"></div>
          <div class="qr-color-btn" style="background: #ef4444;" onclick="setColor('#ef4444', this)"></div>
          <div class="qr-color-btn" style="background: #ec4899;" onclick="setColor('#ec4899', this)"></div>
        </div>
      </div>

      <!-- Size Selection -->
      <div class="customize-group">
        <label>Size</label>
        <div class="size-options">
          <button class="size-btn" onclick="setSize(150, this)">S</button>
          <button class="size-btn active" onclick="setSize(200, this)">M</button>
          <button class="size-btn" onclick="setSize(250, this)">L</button>
          <button class="size-btn" onclick="setSize(300, this)">XL</button>
        </div>
      </div>

      <!-- Border Style -->
      <div class="customize-group">
        <label>Border Style</label>
        <div class="size-options">
          <button class="size-btn" onclick="setBorder('border-square', this)">Square</button>
          <button class="size-btn active" onclick="setBorder('border-rounded', this)">Rounded</button>
          <button class="size-btn" onclick="setBorder('border-circle', this)">Circle</button>
        </div>
      </div>

      <!-- Logo Upload -->
      <div class="customize-group">
        <label>Add Logo (Optional)</label>
        <div class="logo-upload">
          <label for="logoInput" class="logo-btn">
            <i class="fas fa-cloud-upload-alt"></i> Upload Logo
          </label>
          <input type="file" id="logoInput" accept="image/*" onchange="handleLogoUpload(event)">
        </div>
        <div class="logo-preview-container">
          <img id="logoPreview" class="logo-preview" src="" alt="Logo">
          <i class="fas fa-times-circle logo-remove" id="logoRemove" onclick="removeLogo()"></i>
        </div>
      </div>

    </div>
  </div>

  <footer>
    Â© 2026 WiFi QR Generator | <a href="#">Privacy</a>
  </footer>
</div>

<script>
let qrcodeObj = null;

// Password Toggle
const togglePassword = document.getElementById('togglePassword');
const passwordInput = document.getElementById('password');

togglePassword.addEventListener('click', () => {
  const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
  passwordInput.setAttribute('type', type);
  togglePassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
});

// Security Type - Disable password if no security
document.getElementById('security').addEventListener('change', function() {
  const passwordField = document.getElementById('password');
  if(this.value === 'nopass') {
    passwordField.disabled = true;
    passwordField.value = '';
    passwordField.placeholder = 'No password needed';
  } else {
    passwordField.disabled = false;
    passwordField.placeholder = 'Enter password';
  }
});

// Toggle Customization Section
function toggleCustomize() {
  const toggle = document.querySelector('.customize-toggle');
  const options = document.getElementById('customizeOptions');
  toggle.classList.toggle('active');
  options.classList.toggle('show');
}

// Set QR Color
function setColor(color, element) {
  currentColor = color;
  document.querySelectorAll('.qr-color-btn').forEach(btn => btn.classList.remove('active'));
  element.classList.add('active');
  if(document.getElementById('ssid').value) generateQR();
}

// Set QR Size
function setSize(size, element) {
  currentSize = size;
  document.querySelectorAll('.size-btn').forEach(btn => btn.classList.remove('active'));
  element.classList.add('active');
  if(document.getElementById('ssid').value) generateQR();
}
